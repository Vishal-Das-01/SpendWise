    <title>SpendWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              alabaster: '#F9FAFB',
              white: '#FFFFFF', // Explicitly ensure white is white
              forest: {
                DEFAULT: '#065F46',
                hover: '#047857',
                light: '#10B981'
              },
              sage: '#D1FAE5',
              charcoal: '#1F2937',
              stone: '#6B7280',
              softStone: '#D1D5DB',
              muted: '#9CA3AF',
              income: '#14B8A6', // Teal
              expense: '#E11D48', // Burnt Sienna
              investment: '#F59E0B' // Gold
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9FAFB; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1FAE5; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #065F46; 
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
    </style>
